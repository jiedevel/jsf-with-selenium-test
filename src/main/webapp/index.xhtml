<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Test Web Calculator</title>
    </h:head>
    <h:body>
        <h1>Web Calculator</h1>
 <h:form id="form">
 <div>
 <h:outputLabel value="Param1: "/>
 <h:inputText id="param1" value="#{testWebCalculator.paramOne}"/>
</div> 
     <div>
 <h:outputLabel value="Param2: "/>
 <h:inputText id="param2" value="#{testWebCalculator.paramTwo}"/>
</div>
 <div>
 <h:commandButton value="Add" id="add" action="#{testWebCalculator.add}"/>
 <h:commandButton value="Subtract" id="subtract"
 action="#{testWebCalculator.subtract}"/>
 <h:commandButton value="Multiply" id="multiply"
 action="#{testWebCalculator.multiply}"/>
 <h:commandButton value="Divide" id="divide"
 action="#{testWebCalculator.divide}"/>
 </div>
 <div>
 <h:outputLabel value="Result: "/> 
 <h:outputText value="#{testWebCalculator.result}"/>
 </div>
 </h:form>

    </h:body>
</html>
